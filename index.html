<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Вход в систему</h2>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Логин</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
            Войти
        </button>
    </form>
    <p id="message" class="mt-4 text-center text-sm text-red-500"></p>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.history.js"></script>
    <script src="./js/jquery.maskedinput.js"></script>
    <script src="./js/ajax.js" type="module" ></script>
</body>
</html>
